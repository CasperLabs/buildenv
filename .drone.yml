branches:
  - master

clone:
  git-clone:
    image: plugins/git:next

pipeline:
  build:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-image:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

