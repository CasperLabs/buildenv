branches:
  - master

clone:
  git-clone:
    image: plugins/git:next
    tags: true

pipeline:
  build-and-upload:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password

