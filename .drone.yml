branches:
  - master

clone:
  git-clone:
    image: plugins/git:next

pipeline:
  build-casper-node-launcher-build:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images.sh casper-node-launcher-build
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-image-casper-node-launcher-build:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh casper-node-launcher-build
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

  build-rpm-package:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images.sh rpm-package
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-rpm-package:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh rpm-package
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

  build-node-build-u1804:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images.sh node-build-u1804
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-image-node-build-u1804:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh node-build-u1804
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

