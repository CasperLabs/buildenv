  build-s3cmd-image:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images.sh s3cmd-build
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-image-s3cmd:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh s3cmd-build
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

  build-aptly:
    image: docker:stable
    commands:
      - apk add git bash
      - ./update-images.sh aptly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  push-aptly:
    image: docker:stable
    commands:
      - apk add git bash
      - ./push-docker.sh aptly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - docker_username
      - docker_password
    when:
      event: [ push, tag ]

  notify:
    image: plugins/slack
    secrets:
      - slack_webhook
    template: |
      *{{ uppercasefirst build.status }}*
        Author: {{ build.author }}
        Drone Build: <{{ build.link }}|#{{ build.number }}>
        Commit Link: <https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}|{{ truncate build.commit 10 }}>
    when:
      status:
        - failure

